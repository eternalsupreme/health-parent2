    <script type="text/javascript">
        // 页面加载事件
        $(function () {
            //解除绑定后重新绑定点击事件
            $('#loging').submit(function () {
                if ($('#u232_input').val() == null || $('#u240_input').val() == '') {
                    alert("请输入用户名!");
                    return;
                }
                if ($('#u235_input').val() == null || $('#u240_input').val() == '') {
                    alert("请输入密码!");
                    return;
                }
                if ($('#u240_input').val() == null || $('#u240_input').val() != 'pi1g') {
                    alert("请输入验证码!");
                    return;
                }
            });
        });
    </script>
