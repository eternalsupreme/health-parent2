server.port=8084
spring.application.name=health-setting-service
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/health?serverTimezone=UTC&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.druid.initial-size=5
spring.datasource.druid.max-active=20
spring.datasource.druid.min-idle=5
spring.datasource.druid.max-wait=60000
mybatis.type-aliases-package=com.health.bean
mybatis.mapper-locations=classpath:com/healtn/mapper/*.xml

# \u6253\u5370sql
logging.level.com.health.mapper=debug

dubbo.application.name=health-setting-service
dubbo.protocol.name=dubbo
dubbo.consumer.check=false
dubbo.registry.check=false
dubbo.protocol.port=21884
#dubbo.registry.address=zookeeper://192.168.43.210:2181
dubbo.registry.address=zookeeper://192.168.20.17:2181
dubbo.scan.base-packages=com.health.service
